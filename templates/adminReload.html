<button class="btn btn-info btn-sm" id='addProductBtn' type="button" data-toggle="modal" data-target="#addProduct" name="edit">Добавить товар</button>
<table class="table table-condensed">
	<thead>
		<tr>
			<th>Продукт</th>
			<th>Алиас</th>
			<th>Категория</th>
			<th colspan="2">Управление</th>
		</tr>
	</thead>
	<tbody>
	{% for item in items%}
		<tr>
			<td  data-toggle="collapse" data-target=".table{{item.id}}" class="accordion-toggle">{{item.name}}</td>
			<td  data-toggle="collapse" data-target=".table{{item.id}}" class="accordion-toggle">{{item.alias}}</td>
			<td  data-toggle="collapse" data-target=".table{{item.id}}" class="accordion-toggle">{{item.cat}}</td>
			<td><button class="btn btn-info btn-sm" id='editProductBtn' type="button" data-toggle="modal" data-target="#editProduct" name="edit" data-whatever='{{item.id}}' data-selected='false'>Редактировать</button></td>
			<td><button class="btn btn-info btn-sm delProductBtn" type="button" name="delete" data-whatever='{{item.id}}'>Удалить</button></td>
		</tr>
		<tr>
			<td colspan="5" class="hiddenRow">
				<table class="table table-striped">
					<thead>
						{% for param in item.params %}
						<tr class="accordion-body collapse table{{item.id}}">
							<td>{{param.name}}</td>
							<td>{{param.value}}</td>
							<td>{{param.type}}</td>
							<td><button class="btn btn-info btn-sm" id='editParamBtn' type="button" data-toggle="modal" data-target="#editParam" name="edit" data-whatever='{{param.ppid}}' data-selected='false'>Редактировать</button></td>
						</tr>
						{% endfor %}	
					</thead>
				</table>
			</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
